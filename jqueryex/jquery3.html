<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JQuery 3</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
</head>
<body>
    <div class="container">
		<div class="jumbotron">
			<h1>let's Have Fun!!</h1>
			<button class="panel-button" data-panelid="panel1">#btn1</button>
			<button class="panel-button" data-panelid="panel2">#btn2</button>
			<button class="panel-button" data-panelid="panel3">#btn3</button>
			<button class="panel-button" data-panelid="panel4">#btn4</button>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div id="panel1" style="display:none" class="panel panel-primary">
					<div class="panel-heading">
						#panel1
					</div>
					<div class="panel-body">
						content
					</div>
			</div>
			</div>
			<div class="col-xs-3">
				<div id="panel2" style="display:none" class="panel panel-primary">
					<div class="panel-heading">
						#panel2
					</div>
					<div class="panel-body">
						content
					</div>
				</div>
			</div>
			<div class="col-xs-3">
				<div id="panel3" style="display:none" class="panel panel-primary">
					<div class="panel-heading">
						#panel3
					</div>
					<div class="panel-body">
						content
					</div>
				</div>
			</div>
			<div class="col-xs-3">
				<div id="panel4" style="display:none" class="panel panel-primary">
					<div class="panel-heading">
						#panel4
					</div>
					<div class="panel-body">
						content
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- <script src="browser_components/jquery/jquery.js"></script> -->
<script >
	$(function(){
		$(".panel-button").on('click',function(){
            var panelId = $(this).attr('data-panelid');
			$("#"+panelId).toggle();
			$("#"+panelId+" .panel-body").html('aaaa');
		});
		

	});
</script>
</body>
</html>
